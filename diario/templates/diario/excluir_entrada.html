<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'diario/styles.css' %}">
</head>
<body>
    <main>
        <h2>Confirmar Exclusão</h2>

        <p>Você tem certeza que deseja excluir esta entrada?</p>
        <p><strong>Data:</strong> {{ entrada.data|date:"d/m/Y" }}</p>
        <p><strong>Texto:</strong> {{ entrada.texto }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>

        <p><a href="{% url 'diario:exibir_entradas' %}">Cancelar e voltar para as entradas</a></p>
    </main>
</body>
</html>
