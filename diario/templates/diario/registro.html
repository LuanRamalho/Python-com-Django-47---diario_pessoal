<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Diário Pessoal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'diario/styles.css' %}">
</head>
<body>
    <h1>Registrar-se</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'diario:login' %}">Faça login</a></p>
</body>
</html>
